<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7594e22c5a.js" crossorigin="anonymous"></script>
    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Pokedex</title>
</head>

<body>

    <div class="dark-bg" id="dark"></div>  
    <section class="content">
        <div class="header">
            <h1>Pokedex</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
            <div class="input-box">
                <input type="text" id="inputSearch" placeholder="Name or Number" autocomplete="off">
                <button id="buttonSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="erro-box" id="erroBox">
        </div>
        <ol class="pokemons" id="pokemonList">
           
        </ol>
        <button class="loadBtn" id="loadMore">Load More</button>
    </section>
    <!-- modal -->
    <div class="modal" id="pokemonModal">
        <span class="closeIcon" id="closeIcon"><i class="fa-solid fa-xmark"></i></span>
        <div class="modal-content">
            <span class="imgBox">
                <img id="modalImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                    alt="" class="pokemonImage">
            </span>
            <div class="text">
                <h1 class="modalName" id="modalName"><span>1</span>: Bulbasaur</h1>
                <p class="modalDetails" id="modalDetails">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere iusto enim
                    quidem corrupti repellendus nostrum.</p>
                <ol class="types" id="ModalTypes">
                    <li class="type">Grama</li>
                    <li class="type">Poison</li>
                </ol>
            </div>
        </div>
        <div class="evolutions">
            <ul class="pokemonsEvolutions" id="pokeEvolutions">
                <li>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                        alt="">
                    <span>Bulbasaur</span>
                </li>
                <li>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                        alt="">
                </li>
                <li>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                        alt="">
                </li>
            </ul>
        </div>
    </div>
    <footer>&copy; 2024 PokeCompany. Todos os direitos reservados.</footer>
    <script src="assets/js/pokemonModel.js"></script>
    <script src="assets/js/pokeApi.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/modal.js"></script>
</body>

</html>
